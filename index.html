<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="navbar shadow-sm bg-netural fixed z-10">
      <div class="flex-1">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16"
              />
            </svg>
          </div>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
          >
            <li>
              <a href="./data_geolokasi/" class="btn btn-ghost font-semibold"
                >Data Geolokasi</a
              >
            </li>
            <li>
              <a href="./informasi_cuaca/" class="btn btn-ghost font-semibold"
                >Informasi Cuaca</a
              >
            </li>
            <li>
              <a href="./informasi_negara/" class="btn btn-ghost font-semibold"
                >Informasi Negara</a
              >
            </li>
            <li>
              <a href="./praktikum_1/" class="btn btn-ghost font-semibold"
                >Praktikum 1</a
              >
            </li>
          </ul>
        </div>
        <a class="btn btn-ghost text-xl" href="#">Iib Ibrahim</a>
      </div>
      <div class="flex-none">
        <ul class="menu menu-horizontal px-1 hidden lg:flex">
          <li>
            <a href="./data_geolokasi/" class="btn btn-ghost font-semibold"
              >Data Geolokasi</a
            >
          </li>
          <li>
            <a href="./informasi_cuaca/" class="btn btn-ghost font-semibold"
              >Informasi Cuaca</a
            >
          </li>
          <li>
            <a href="./informasi_negara/" class="btn btn-ghost font-semibold"
              >Informasi Negara</a
            >
          </li>
          <li>
            <a href="./praktikum_1/" class="btn btn-ghost font-semibold"
              >Praktikum 1</a
            >
          </li>
        </ul>
      </div>
    </div>

    <div class="hero bg-base-200 min-h-screen">
      <div class="stats shadow">
        <div class="stat">
          <div class="stat-figure text-primary">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              class="inline-block h-8 w-8 stroke-current"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
              ></path>
            </svg>
          </div>
          <div class="stat-title">Total Likes</div>
          <div class="stat-value text-primary">25.6K</div>
          <div class="stat-desc">21% more than last month</div>
        </div>

        <div class="stat">
          <div class="stat-figure text-secondary">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              class="inline-block h-8 w-8 stroke-current"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 10V3L4 14h7v7l9-11h-7z"
              ></path>
            </svg>
          </div>
          <div class="stat-title">Page Views</div>
          <div class="stat-value text-secondary">2.6M</div>
          <div class="stat-desc">21% more than last month</div>
        </div>

        <div class="stat">
          <div class="stat-figure text-secondary">
            <div class="avatar avatar-online">
              <div class="w-16 rounded-full">
                <img
                  src="https://img.daisyui.com/images/profile/demo/anakeen@192.webp"
                />
              </div>
            </div>
          </div>
          <div class="stat-value">86%</div>
          <div class="stat-title">Tasks done</div>
          <div class="stat-desc text-secondary">31 tasks remaining</div>
        </div>
      </div>
    </div>
  </body>
</html>
